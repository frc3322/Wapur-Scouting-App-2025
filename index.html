<!-- 
Documentation is very important for this project

For all of the interactive elements, here is their ID and what they do:

AUTON:
mobility - mobility
ballsShotOver - MCQ of how many balls were shot over
cratesPushed - The number of the crates pushed over the line in auto // This still needs to be added to the QR code

TELEOP: 
L1Succeeded 
L1Failed
L2Succeeded 
L2Failed
L3Succeeded 
L3Failed
L4Succeeded 
L4Failed



MATCH INFORMATION:
teamNumber - The team number
scouterName - The scouter's name
matchNubmer - The match number



MISC:
submit - The submit button
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3322 Wapur 2025 Scouting</title>
</head>
<body>
  <h1>3322 Wapur 2025 Scouting</h1>
  <br>
  <h2>Auton:</h2>
    <label for="mobility">Mobility:</label>
    <input type="checkbox" id="mobility"><br>

    <label for="ballsShotOver">How many balls were shot over?:</label>
    <select name="ballsShotOver" id="ballsShotOver">
    <option value="allShotOver">allShotOver</option>
    <option value="someShotOver">someShotOver</option>
    <option value="noneShotOver">noneShotOver</option>
  </select>
  <br>

  <label for="cratesPushed">How many crates were pushed over the line?:</label>
  <input type="text" id="cratesPushed" placeholder="Team Number">

  <h2> Teleop</h2>



  <p>Succeeded    Failed</p>
  <label for="L1Succeeded">L1:</label>
  <input type="text" id="L1Succeeded" placeholder="Team Number">
  <input type="text" id="L1Failed" placeholder="Team Number">
  <br>
  <label for="L2Succeeded">L2:</label>
  <input type="text" id="L2Succeeded" placeholder="Team Number">
  <input type="text" id="L2Failed" placeholder="Team Number">
  <br>
  <label for="L3Succeeded">L3:</label>
  <input type="text" id="L3Succeeded" placeholder="Team Number">
  <input type="text" id="L3Failed" placeholder="Team Number">
  <br>
  <label for="L4Succeeded">L4:</label>
  <input type="text" id="L4Succeeded" placeholder="Team Number">
  <input type="text" id="L4Failed" placeholder="Team Number">

  
  



  <h2>Match info:</h2>
  <input type="text" id="teamNumber" placeholder="Team Number">
  <input type="text" id="scouterName" placeholder="Scouter Name">
  <input type="text" id="matchNumber" placeholder="Match Number">
  <br><br>
  <button type="button" id="submit">Submit!</button>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>


    
    const dataList = [
        ["teamNumber", "scouterName", "matchNumber", "mobility", "ballsShotOver", "L1S", "L1F", "L2S", "L2F", "L3S", "L3F", "L4S", "L4F"]
    ]
    function submit() {
      // Gather all data
      const data = document.getElementById("teamNumber").value + "," +
                  document.getElementById("scouterName").value + "," +
                  document.getElementById("matchNumber").value + "," + 
                  (document.getElementById("mobility").checked ? "Yes" : "No") + "," + 
                  document.getElementById("ballsShotOver").value + "," +
                  document.getElementById("L1Succeeded").value + "," + 
                  document.getElementById("L1Failed").value + "," + 
                  document.getElementById("L2Succeeded").value + "," + 
                  document.getElementById("L2Failed").value + "," + 
                  document.getElementById("L3Succeeded").value + "," + 
                  document.getElementById("L3Failed").value + "," + 
                  document.getElementById("L4Succeeded").value + "," + 
                  document.getElementById("L4Failed").value + ",";
      //datalist.push(document.getElementById("matchNumber").value + "");
      dataList.push([
        document.getElementById("teamNumber").value, 
        document.getElementById("scouterName").value, 
        document.getElementById("matchNumber").value,
        (document.getElementById("mobility").checked ? "Yes" : "No"),
        document.getElementById("ballsShotOver").value,
        document.getElementById("L1Succeeded").value,
        document.getElementById("L1Failed").value,
        document.getElementById("L2Succeeded").value,
        document.getElementById("L2Failed").value,
        document.getElementById("L3Succeeded").value,
        document.getElementById("L3Failed").value,
        document.getElementById("L4Succeeded").value,
        document.getElementById("L4Failed").value,
        
      ]);

     
        const csvContent = dataList.map(row => row.join(",")).join("\n");

        // Create a "data URI" that browsers treat as a file download
        const dataUrl = "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent);


        // Generate QR code linking to the CSV data URL
        new QRCode(document.getElementById("qrcode"), {
        text: dataUrl,   // this is the file download link encoded in the QR
        width: 200,
        height: 200
        });

      }
    


    document.getElementById("submit").addEventListener("click", submit);
  </script>
</body>
</html>
