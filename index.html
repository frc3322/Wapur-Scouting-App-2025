<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3322 Wapur 2025 Scouting</title>
</head>
<body>
  <h1>3322 Wapur 2025 Scouting</h1>
  <br>
  <h2>Auton:</h2>
    <label for="mobility">Mobility:</label>
    <input type="checkbox" id="mobility"><br>

    <label for="ballsShotOver">How many balls were shot over?:</label>
    <select name="ballsShotOver" id="ballsShotOver">
    <option value="allShotOver">allShotOver</option>
    <option value="someShotOver">someShotOver</option>
    <option value="noneShotOver">noneShotOver</option>
  </select>
  <br>

  <label for="cratesPushed">How many crates were pushed over the line?:</label>
  <input type="text" id="cratesPushed" placeholder="Team Number">

  <h2> Teleop</h2>



  <p>Crates succeeded and failed:</p>
  <label for="increaseL1Button">L1:</label>
  <button onclick="changeL1Value(1)" id="increaseL1Button">0</button>
  <button onclick="changeL1Value(-1)">Decrease the succeded L1 by one</button>
  <br>
  <label for="increaseL2Button">L2:</label>
  <button onclick="changeL2Value(1)" id="increaseL2Button">0</button>
  <button onclick="changeL2Value(-1)">Decrease the succeded L2 by one</button>
  <br>
  <label for="increaseL3Button">L3:</label>
  <button onclick="changeL3Value(1)" id="increaseL3Button">0</button>
  <button onclick="changeL3Value(-1)">Decrease the succeded L3 by one</button>
  <br>
  <label for="increaseL4Button">L4:</label>
  <button onclick="changeL4Value(1)" id="increaseL4Button">0</button>
  <button onclick="changeL4Value(-1)">Decrease the succeded L4 by one</button>
  
  <p>Buckets:</p>
  <label for="bucketsSucceeded">L4:</label>
  <input type="text" id="bucketsSucceeded" placeholder="Team Number">
  <input type="text" id="bucketsFailed" placeholder="Team Number">
  <br>
  
    <label for="methodOfBuckets">How did they score the buckets?:</label>
    <select name="methodOfBuckets" id="methodOfBuckets">
    <option value="Shoot">Shoot</option>
    <option value="Elevator">Elevator</option>
    <option value="Other">Random</option>
  </select>






  <h2>Match info:</h2>
  <input type="text" id="teamNumber" placeholder="Team Number">
  <input type="text" id="scouterName" placeholder="Scouter Name">
  <input type="text" id="matchNumber" placeholder="Match Number">
  <br><br>
  <button type="button" id="submit">Submit!</button>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>


    
    const dataList = [
        ["teamNumber", "scouterName", "matchNumber", "mobility", "ballsShotOver", "Crates Pushed", "L1S", "L1F", "L2S", "L2F", "L3S", "L3F", "L4S", "L4F"]
    ]
    function submit() {
      // Gather all data
    
      //datalist.push(document.getElementById("matchNumber").value + "");
      dataList.push([
        document.getElementById("teamNumber").value, 
        document.getElementById("scouterName").value, 
        document.getElementById("matchNumber").value,
        (document.getElementById("mobility").checked ? "Yes" : "No"),
        document.getElementById("ballsShotOver").value,
        document.getElementById("cratesPushed").value        
      ]);

     
        const csvContent = dataList.map(row => row.join(",")).join("\n");

        // Create a "data URI" that browsers treat as a file download
        const dataUrl = "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent);




        // Generate QR code linking to the CSV data URL
        new QRCode(document.getElementById("qrcode"), {
        text: dataUrl,   // this is the file download link encoded in the QR
        width: 200,
        height: 200
        });

      }
    
        function changeL1Value(delta) {
        document.getElementById("increaseL1Button").textContent = +document.getElementById("increaseL1Button").textContent + delta;
        }
        function changeL2Value(delta) {
        document.getElementById("increaseL2Button").textContent = +document.getElementById("increaseL2Button").textContent + delta;
        }
        function changeL3Value(delta) {
        document.getElementById("increaseL3Button").textContent = +document.getElementById("increaseL3Button").textContent + delta;
        }
        function changeL4Value(delta) {
        document.getElementById("increaseL4Button").textContent = +document.getElementById("increaseL4Button").textContent + delta;
        }

    document.getElementById("submit").addEventListener("click", submit);
  </script>
</body>
</html>
