<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3322 Wapur 2025 Scouting</title>
</head>
<body>
  <h1>3322 Wapur 2025 Scouting</h1>
  
  <input type="text" id="teamNumber" placeholder="Team Number">
  <input type="text" id="scouterName" placeholder="Scouter Name">
  <input type="text" id="matchNumber" placeholder="Match Number">
  <br><br>
  <button type="button" id="submit">Submit!</button>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const allData = [];

    // Create QR code object outside, but weâ€™ll update it later
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "Waiting for input...",
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });

    function submit() {
      // Gather all data
      const data = document.getElementById("teamNumber").value + "," +
                   document.getElementById("scouterName").value + "," +
                   document.getElementById("matchNumber").value;

      alert("THANK YOU FOR SCOUTING!");
      allData.push(data);
      alert("Your data is: " + allData);

      // Clear the previous QR code
      document.getElementById("qrcode").innerHTML = "";

      // Generate a new QR code with the latest data
      new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    document.getElementById("submit").addEventListener("click", submit);
  </script>
</body>
</html>
